<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Insertion Sort Animation</title>
    <link rel="stylesheet" type="text/css" href="cards.css" media="screen" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700' rel='stylesheet' type='text/css' />
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <script src="https://cdn.jsdelivr.net/quicksand/1.3/jquery.quicksand.min.js"></script>  
    <!--[if lt IE 9]>
        <link rel="stylesheet" type="text/css" href="cards-ie.css" media="screen" />
    <![endif]-->
    <!--[if IE 9]>
        <link rel="stylesheet" type="text/css" href="cards-ie9.css" media="screen" />
    <![endif]-->
</head>
<body>
  <div id="cards" style="display:none">

    <div class="playingCards"> 
      <div class="card rank-a spades">
        <span class="rank">A</span>
        <span class="suit">&nbsp;</span>
      </div>
    </div>
    <div class="playingCards"> 
      <div class="card rank-2 spades">
        <span class="rank">2</span>
        <span class="suit">&nbsp;</span>
      </div>
    </div>
    <div class="playingCards"> 
      <div class="card rank-3 spades">
        <span class="rank">3</span>
        <span class="suit">&nbsp;</span>
      </div>
    </div>
    <div class="playingCards"> 
      <div class="card rank-4 spades">
        <span class="rank">4</span>
        <span class="suit">&nbsp;</span>
      </div>
    </div>
    <div class="playingCards"> 
      <div class="card rank-5 spades">
        <span class="rank">5</span>
        <span class="suit">&nbsp;</span>
      </div>
    </div>

  </div>
  <script src="insertionsort.js" charset="utf-8"></script>
</body>
</html>
